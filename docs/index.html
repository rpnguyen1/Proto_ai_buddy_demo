<!DOCTYPE html>
<html>
<body>

<h3>Local Plush Backend Test</h3>

<input id="code" placeholder="enter passcode">
<button onclick="sendTest()">Submit</button>

<p id="result"></p>

<script>
async function sendTest() {
    const passcode = document.getElementById("code").value;
    if (!passcode) return alert("Enter passcode");

    const res = await fetch("http://localhost:5001/api/test", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ passcode })
    });

    const data = await res.json();
    if (data.ok) {
        // redirect to backend plush interface
        window.location.href = "http://localhost:5001/app?t=" + passcode;
    } else {
        document.getElementById("result").textContent = data.message;
    }
}
</script>

</body>
</html>
